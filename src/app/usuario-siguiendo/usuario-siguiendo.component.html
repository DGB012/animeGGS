<cargando></cargando>
<section class="product spad" *ngIf="puedeCargar">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="trending__product">
                    <div class="row">
                        <div class="col-lg-8 col-md-8 col-sm-8">
                            <div class="section-title">
                                <h4>Siguiendo</h4>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let anime of animesSiguiendo;index as i"
                            (click)="navegar(anime.nombre)">
                            <div class="product__item">
                                <div class="product__item__pic set-bg"
                                    style="background-image: url('{{anime.caratula}}')">
                                    <div class="ep">{{anime.episodios.length}}</div>
                                </div>
                                <div class="product__item__text">
                                    <ul>
                                        <li>{{anime.estado}}</li>
                                        <li>{{anime.tipo}}</li>
                                    </ul>
                                    <h5><a>{{anime.nombre}}</a></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
