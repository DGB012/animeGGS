<section *ngIf="enlace" class="anime-details spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="Episodes">
                    <a (click)="navegarDetalles()" class="List">Episodios</a>
                    <a *ngIf="episodio>1" (click)="cambiarEpisodio(episodio-1)" class="Prev">&#60;</a>
                    <a *ngIf="episodio<anime.episodios.length" (click)="cambiarEpisodio(episodio+1)"
                        class="Next">&#62;</a>
                </div>
                <iframe [src]="enlace | safe" style="min-width: 100%; height: 560px; background-size: cover;"
                    frameborder="0" allowfullscreen></iframe>
                <button class="visto" (click)="marcarVisto()">{{txtVisto}}</button>
                <br><br><br>
                <div class="anime__details__episodes">
                    <div class="section-title">
                        <h5>Lista de Episodios</h5>
                    </div>
                    <a *ngFor="let ep of episodios;let i = index" [ngClass]="{'episodiosVistos':ep}"
                        (click)="cambiarEpisodio(i+1)">Ep {{i+1}}</a>
                </div>
            </div>
        </div>
